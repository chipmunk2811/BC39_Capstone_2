    <link rel="stylesheet" href="./css/style.css">

<body>
    <a href="./Manager Capstone/app/views/index.html"></a>
    <div id="app">
        <div>
            <div class="banner">

                <div class="selection">
                    <select name="" id="selection" onChange="mySelect()">
                        <option value="0">All</option>
                        <option value="1">Iphone</option>
                        <option value="2">Samsung</option>
                    </select>
                </div>

                <div class="row main-cart" id="renderProduct">
                </div>

                <div class="nav">
                    <button id="shoppingCart1" onclick="sideNav()"><i class="fas fa-shopping-cart" style="font-size:2rem;"></i></button>
                    <span class="total-qty">0</span>
                </div>
                <div onclick="sideNav(0)" class="cover" style="display: none;"></div>
                <div class="cover purchase-cover" style="display: none;"></div>
                <div class="cart">
                    <div class="side-nav" style="right: -100%;">
                        <button onclick="closed1()"><i class="fas fa-times"></i></button>
                        <h2>Cart</h2>
                        <div class="cart-items">
                            <span class="empty-cart">Looks Like You Haven't Added Any Product In The
                                Cart</span>
                        </div>
                        <div class="final">
                            <strong>Total: $ <span class="total">0</span></strong>
                            <div class="action">
                                <button onclick="buy()" class="btn buy">Purchase <i class="fas fa-credit-card"
                                        style="color:#6665dd;"></i></button>
                                <button onclick="clearCart()" class="btn clear">Clear Cart <i class="fas fa-trash"
                                        style="color:#bb342f;"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stock-limit" style="display: none;">
                    <em>You Can Only Buy 10 Items For Each Product</em>
                    <button class="btn-ok" onclick="limitPurchase(this)">Okay</button>
                </div>
                <div class="order-now"></div>
            </div>
        </div>
    </div>
